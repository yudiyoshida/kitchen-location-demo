<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="grid gap-4">
        <app-text-input label="Nome" [control]="form.controls.name" />
        <div class="grid sm:grid-cols-3 gap-4">
          <app-select-input label="Categoria" [control]="form.controls.categoryId" [options]="categories" optionKey="id" optionLabel="name" />
          <app-text-input label="Estoque" [control]="form.controls.stock" />
          <app-text-input label="Preço (R$)" [control]="form.controls.price" />
        </div>
        <app-textarea-input label="Descrição" [control]="form.controls.description" />
        <app-image-upload-input #productImage />
        <app-button-flat label="Salvar" [disabled]="form.invalid" (clickEvent)="submit()" />
      </div>
    </form>
  </mat-card-content>
</mat-card>
