<app-home-container
  image="assets/images/kitchen-bg.jpeg"
  title="Esqueceu sua senha?"
  subtitle="Insira seu e-mail para que possamos enviar um código de recuperação."
>
  <form class="grid gap-4" [formGroup]="form">
    <app-email-input [control]="form.controls.email" />
    
    <app-button-flat
      label="Continuar"
      type="submit"
      [disabled]="form.invalid"
      (clickEvent)="submit()"
    />
  </form>
</app-home-container>
