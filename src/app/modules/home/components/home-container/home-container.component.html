<section class="grid md:grid-cols-2 h-screen">
  <main class="p-6">
    <img src="assets/images/logo.png" alt="logo" class="w-44 mx-auto mb-7">
    <h1 class="text-2xl text-primary font-bold mb-2">{{ title }}</h1>
    <h2 class="mb-4">{{ subtitle }}</h2>
    <ng-content />
  </main>
  <aside class="hidden md:block">
    <img [src]="image" alt="" class="object-cover h-full">
  </aside>
</section>
